<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link rel="stylesheet" href="css/reset.css">

<body>
    <header class="cabecalho">
        <button class="cabecalho__perfil">
            <img class="imgperfil" src="imagens/imgPerfil.png" alt=""> 
            <h1 class="guia"> Perfil</h1>


        </button>


        <p>Olá, seja muito bem-vindo à Golden Girl!</p>
        <a href="Index2.html"><img class="cabecalho__logo"src="imagens/logoGG.png" alt="logo golde girl"></a>
        
    
        
        <button class="cabecalho__carrinho">
             <img src="imagens/bag.png" alt="">
              <h1 class="guia" >Carrinho</h1> 
        </button>
    </header>


    <article class="caixona">
        <div class="boxesquerdo">
            <div class="boxesquerdo__1" >
                <img id="pp_principal" class="pp" src="imagens/pp_principal.png" alt="">
                <img class="pp" src="imagens/pp1.png" alt="">
                <img class="pp" src="imagens/pp2.png" alt="">
                <img class="pp" src="imagens/pp3.png" alt="">
                <img class="pp" src="imagens/pp4.png" alt="">
                <img class="pp" src="imagens/pp5.png" alt="">
                <img class="pp" src="imagens/pp6.png" alt="">

            </div>
            <div class="boxesquerdo__2" >
                <h1>Look Inspiração</h1>
                <img src="imagens/lookinspira.png" alt="">
            </div>

        </div>

        <div class="boxdireito">
            <h1> Calça Pantalona</h1>
            <h1> R$ 42,00 </h1>
            <h2> Cintura:62 cm </h2>
            <h2> Gancho :24 cm </h2>
            <h2> Quadril:112 cm </h2><br>
            <h2>Cep para entrega:</h2>
            <input class="ph1" type="text" name="cep" id="cep" placeholder="737373-073">


            <h1>Frete</h1>
            <h2>Calcular frete:</h2>
            <div class="frete">

            </div>


            <h1>Pagamento</h1>
            <div class="pagamento">
                <button class="pagamento__but" >
                    <img class="pagamento__but--img" src="imagens/icone__logo.png" alt="">
                </button>

                <button class="pagamento__but">
                    <img class="pagamento__but--img" src="imagens/icone__cartaocredito.png" alt="">
                </button>

                <button class="pagamento__but" >
                    <img class="pagamento__but--img" src="imagens/icone__boleto.png" alt="">
                </button>

                <div class="pagamento__div">

                </div>

            </div>


        </div>
    </article>


    <footer>

        <div class="rodape">
            <a class="rodape__links" href="">Quem sou</a>
            <a class="rodape__links" href="">Formas de Envio</a>
            <a class="rodape__links" href="">Onde encontrar</a>
            <a class="rodape__links" href="">Como comprar</a>
            <a class="rodape__links" href="">Troca de devolução</a>
        </div>

        <div class="redes">
            <div class="redes__box" >
                <img class="redes__icones" src="imagens/iconeWhatsapp.png" alt="">
                <img class="redes__icones"  src="imagens/iconeInstagram.png" alt="">
                <img class="redes__icones"  src="imagens/iconeFacebook.png" alt="">
                <img class="redes__icones"  src="imagens/iconeYoutube.png" alt="">
            </div>
        </div>
